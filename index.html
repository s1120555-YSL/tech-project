<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打鼓 x 畫畫 | 個人首頁</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* 深藍色背景 */
            color: #e2e8f0; /* 淺灰色文字 */
            overflow-x: hidden;
        }

        /* 自訂動態背景效果 */
        @keyframes floating {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(15deg); opacity: 0.3; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
        }

        .dynamic-element {
            position: absolute;
            animation: floating 10s infinite ease-in-out;
            z-index: 0;
        }

        /* 連結卡片動畫 */
        .link-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

    <!-- 動態背景元素 -->
    <div class="dynamic-element top-1/4 left-1/4 w-32 h-32 bg-purple-500 rounded-full blur-3xl"></div>
    <div class="dynamic-element bottom-1/4 right-1/4 w-40 h-40 bg-pink-500 rounded-full blur-3xl animation-delay-2s"></div>
    <div class="dynamic-element top-1/2 left-3/4 w-24 h-24 bg-teal-500 rounded-full blur-3xl animation-delay-4s"></div>

    <!-- 頁腳 -->
    <footer class="absolute bottom-4 text-center text-slate-500 text-sm">
        請將內容替換為你的資訊！
    </footer>
